<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic AR Gallery - Gesture Fix</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div id="loader-text" style="color:#d4af37; margin-top:20px; letter-spacing:2px; font-size:12px; text-shadow: 0 0 10px #d4af37;">CONNECTING TO GCS...</div>
    </div>

    <div id="ui-panel">
        <div class="ui-header">SYSTEM STATUS</div>
        <div id="status-text" class="status-text">INITIALIZING...</div>
        
        <div class="ui-header">CONTROLS</div>
        
        <div id="hint-cam" class="hint-container">
            <div class="hint-row"><span class="icon">👌</span> <span class="highlight">拇指食指捏合</span> 选中/放大</div>
            <div class="hint-row"><span class="icon">🖐</span> <span class="highlight">松开手指</span> 返回/散开</div>
            <div class="hint-row"><span class="icon">✊</span> <span class="highlight">握拳</span> 聚合圣诞树</div>
            <div class="hint-row"><span class="icon">👋</span> <span class="highlight">手掌移动</span> 旋转视角</div>
        </div>

        <div id="hint-mouse" class="hint-container">
            <div class="hint-row"><span class="icon">🖱️</span> <span class="highlight">左键点击</span> 选中照片</div>
            <div class="hint-row"><span class="icon">🖱️</span> <span class="highlight">右键点击</span> 缩小/返回</div>
            <div class="hint-row"><span class="icon">🖱️</span> 左键长按空白处聚合</div>
            <div class="hint-row"><span class="icon">↔️</span> 鼠标移动视角</div>
            <div style="margin-top:8px; font-size:10px; color:#666; font-style:italic;">* 未检测到摄像头，已降级为鼠标模式</div>
        </div>
    </div>

    <div id="canvas-container"></div>
    <video id="input_video"></video>

    <script type="module" src="main.js"></script>
</body>
</html>
