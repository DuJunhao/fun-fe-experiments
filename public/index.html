<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Christmas AR</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Arial', sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* ç”µå½±æ„Ÿ UI */
        #ui-layer {
            position: absolute; top: 20px; left: 20px; z-index: 10;
            color: #d4af37; /* é¦™æ§Ÿé‡‘ */
            pointer-events: none;
        }
        h1 {
            font-weight: 300; letter-spacing: 5px; margin: 0; 
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            font-size: 24px; text-transform: uppercase;
        }
        .status-box {
            margin-top: 15px;
            padding: 10px 15px;
            background: rgba(10, 20, 15, 0.6);
            border-left: 2px solid #8B0000; /* åœ£è¯çº¢ */
            backdrop-filter: blur(10px);
            border-radius: 4px;
            display: inline-block;
        }
        .status-text { font-size: 14px; color: #fff; letter-spacing: 1px; }
        .gesture-guide { font-size: 12px; color: #888; margin-top: 5px; }

        /* åŠ è½½é®ç½© */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #020202; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease;
        }
        .spinner {
            width: 50px; height: 50px; border: 2px solid #333; 
            border-top: 2px solid #d4af37; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        video { display: none; }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="color:#666; margin-top:20px; letter-spacing:2px; font-size:12px;">INITIALIZING EXPERIENCE...</div>
    </div>

    <div id="ui-layer">
        <h1>NOEL Â· CINEMATIC</h1>
        <div class="status-box">
            <div id="mode-text" class="status-text">SYSTEM READY</div>
            <div class="gesture-guide">âœŠ èšåˆ | ğŸ– æ•£å¼€ | ğŸ‘Œ æŠ“å–</div>
        </div>
    </div>

    <div id="canvas-container"></div>
    <video id="input_video"></video>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // ================= é…ç½®åŒºåŸŸ =================
        const CONFIG = {
            particleCount: 600,     // è£…é¥°ç‰©æ•°é‡
            photoCount: 12,         // ç…§ç‰‡æ•°é‡
            treeHeight: 80,         // æ ‘é«˜
            baseRadius: 35,         // æ ‘åº•åŠå¾„
            explodeRadius: 120,     // çˆ†ç‚¸æ•£å¼€èŒƒå›´
            camZ: 100,              // ç›¸æœºè·ç¦»
            colors: {
                gold: 0xFFD700,
                red: 0x8B0000,
                green: 0x2F4F4F, // å“‘å…‰æ·±ç»¿ (Dark Slate Gray)
                white: 0xFFFFFF
            }
        };

        // ================= å…¨å±€å˜é‡ =================
        let scene, camera, renderer, composer;
        let particles = []; // å­˜æ”¾æ‰€æœ‰ Mesh
        let photos = [];    // å•ç‹¬å­˜æ”¾ç…§ç‰‡ Mesh å¼•ç”¨
        let targetState = 'TREE'; // TREE, EXPLODE, PHOTO
        let activePhotoIdx = -1;  // å½“å‰æ”¾å¤§çš„ç…§ç‰‡ç´¢å¼•
        
        // æ‰‹åŠ¿çŠ¶æ€
        let handState = {
            isOpen: false,
            isFist: true,
            isPinch: false,
            x: 0.5, y: 0.5, // å½’ä¸€åŒ–æ‰‹æŒåæ ‡
            pinchDistance: 0
        };

        // å ä½å›¾ç‰‡ç”Ÿæˆ (ç”¨äºæ¼”ç¤ºï¼Œå®é™…é¡¹ç›®å¯æ›¿æ¢ä¸º fetch api)
        function createPlaceholderTexture(index) {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 340; // æ‹ç«‹å¾—æ¯”ä¾‹
            const ctx = canvas.getContext('2d');
            
            // æ‹ç«‹å¾—ç™½è¾¹
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, 256, 340);
            
            // ç…§ç‰‡åŒºåŸŸ
            ctx.fillStyle = `hsl(${Math.random() * 360}, 40%, 20%)`; // æ·±è‰²éšæœºèƒŒæ™¯
            ctx.fillRect(15, 15, 226, 226);
            
            // æ–‡å­—
            ctx.fillStyle = '#d4af37';
            ctx.font = '30px serif';
            ctx.textAlign = 'center';
            ctx.fillText(`Memory ${index + 1}`, 128, 300);
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        // ================= 1. åœºæ™¯åˆå§‹åŒ– =================
        function initThree() {
            const container = document.getElementById('canvas-container');
            
            // åœºæ™¯
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.002); // é»‘è‰²è¿·é›¾èƒŒæ™¯

            // ç›¸æœº
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = CONFIG.camZ;

            // æ¸²æŸ“å™¨ (å¼€å¯ç‰©ç†å…‰ç…§)
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // --- ç¯å…‰ç³»ç»Ÿ (è¥é€ é«˜çº§æ„Ÿ) ---
            // ç¯å¢ƒå…‰ (å†·è‰²)
            const ambientLight = new THREE.AmbientLight(0x404040, 2); 
            scene.add(ambientLight);

            // ä¸»å…‰ (æš–é‡‘)
            const dirLight = new THREE.DirectionalLight(0xfffaed, 3);
            dirLight.position.set(50, 50, 50);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // è¡¥å…‰ (çº¢è‰²æ°›å›´)
            const redLight = new THREE.PointLight(0xff0000, 2, 100);
            redLight.position.set(-50, 20, 50);
            scene.add(redLight);

            // åº•éƒ¨ä¸Šç…§å…‰ (ç¥ç§˜æ„Ÿ)
            const bottomLight = new THREE.PointLight(0x00ffaa, 1, 100);
            bottomLight.position.set(0, -50, 20);
            scene.add(bottomLight);

            // --- åæœŸå¤„ç† (Bloom è¾‰å…‰) ---
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.2; // åªæœ‰äº®éƒ¨å‘å…‰
            bloomPass.strength = 0.8;  // å¼ºåº¦
            bloomPass.radius = 0.5;    // åŠå¾„

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createObjects();
            window.addEventListener('resize', onWindowResize);
        }

        // ================= 2. åˆ›å»ºç‰©ä½“ (è£…é¥°å“ + ç…§ç‰‡) =================
        function createObjects() {
            // æè´¨åº“
            const matGold = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.gold, roughness: 0.1, metalness: 1.0 
            });
            const matRed = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.red, roughness: 0.4, metalness: 0.3 
            });
            const matGreen = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.green, roughness: 0.9, metalness: 0.0 // å“‘å…‰ç»¿
            });

            const geoms = [
                new THREE.SphereGeometry(1, 32, 32), // çƒ
                new THREE.BoxGeometry(1.5, 1.5, 1.5), // ç¤¼ç‰©ç›’
                new THREE.CylinderGeometry(0.3, 0.3, 3, 8) // ç³–æœæ£
            ];

            // 1. ç”Ÿæˆæ™®é€šè£…é¥°ç²’å­
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const type = Math.random();
                let mesh, mat;

                if (type < 0.6) { // 60% æ˜¯çƒ
                    mat = Math.random() > 0.5 ? matGold : matRed;
                    mesh = new THREE.Mesh(geoms[0], mat);
                    const scale = Math.random() * 1.5 + 0.5;
                    mesh.scale.set(scale, scale, scale);
                } else if (type < 0.9) { // 30% æ˜¯æ­£æ–¹ä½“
                    mat = matGreen;
                    mesh = new THREE.Mesh(geoms[1], mat);
                } else { // 10% æ˜¯ç³–æœæ£
                    mat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.5 });
                    mesh = new THREE.Mesh(geoms[2], mat);
                    mesh.rotation.z = Math.random();
                }

                initParticleData(mesh, 'DECOR');
                scene.add(mesh);
                particles.push(mesh);
            }

            // 2. ç”Ÿæˆç…§ç‰‡äº‘
            const photoGeo = new THREE.PlaneGeometry(8, 10.5); // æ‹ç«‹å¾—æ¯”ä¾‹
            for (let i = 0; i < CONFIG.photoCount; i++) {
                const tex = createPlaceholderTexture(i);
                const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(photoGeo, mat);
                
                // ç»™ç…§ç‰‡åŠ ä¸ªé‡‘è‰²è¾¹æ¡†
                const borderGeo = new THREE.PlaneGeometry(8.5, 11);
                const borderMesh = new THREE.Mesh(borderGeo, matGold);
                borderMesh.position.z = -0.1;
                mesh.add(borderMesh);

                initParticleData(mesh, 'PHOTO', i);
                scene.add(mesh);
                particles.push(mesh);
                photos.push(mesh);
            }
        }

        // åˆå§‹åŒ–ç²’å­åæ ‡æ•°æ®
        function initParticleData(mesh, type, index = -1) {
            // 1. åœ£è¯æ ‘å½¢æ€åæ ‡ (åœ†é”¥èºæ—‹)
            const h = Math.random(); // 0-1 é«˜åº¦
            const angle = h * Math.PI * 15 + Math.random() * 0.5;
            const radius = (1 - h) * CONFIG.baseRadius + Math.random() * 5;
            
            const treePos = new THREE.Vector3(
                Math.cos(angle) * radius,
                (h - 0.5) * CONFIG.treeHeight,
                Math.sin(angle) * radius
            );

            // 2. çˆ†ç‚¸å½¢æ€åæ ‡ (éšæœºçƒä½“)
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            const r = Math.random() * CONFIG.explodeRadius;
            
            const explodePos = new THREE.Vector3(
                r * Math.sin(phi) * Math.cos(theta),
                r * Math.sin(phi) * Math.sin(theta),
                r * Math.cos(phi)
            );

            // å­˜å…¥ userData
            mesh.userData = {
                type: type,
                index: index,
                treePos: treePos,
                explodePos: explodePos,
                rotationSpeed: {
                    x: (Math.random() - 0.5) * 0.02,
                    y: (Math.random() - 0.5) * 0.02
                },
                baseScale: mesh.scale.clone()
            };

            // åˆå§‹ä½ç½®
            mesh.position.copy(treePos);
            mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);
        }

        // ================= 3. åŠ¨ç”»é€»è¾‘ =================
        function updateParticles() {
            const time = Date.now() * 0.001;
            
            // ç¼“æ…¢æ—‹è½¬æ•´ä¸ªæ ‘ (ä»…åœ¨æ ‘æ¨¡å¼)
            if (targetState === 'TREE') {
                scene.rotation.y = Math.sin(time * 0.1) * 0.2;
            }

            // æ‰‹åŠ¿æ—‹è½¬è§†è§’ (ä»…åœ¨æ•£å¼€æ¨¡å¼)
            if (targetState === 'EXPLODE') {
                const targetRotX = (handState.y - 0.5) * 1.0; // ä¸Šä¸‹
                const targetRotY = (handState.x - 0.5) * 1.0; // å·¦å³
                scene.rotation.x += (targetRotX - scene.rotation.x) * 0.05;
                scene.rotation.y += (targetRotY - scene.rotation.y) * 0.05;
            }

            particles.forEach(mesh => {
                const data = mesh.userData;
                let targetPosition = new THREE.Vector3();
                let targetRotation = new THREE.Euler();
                let targetScale = data.baseScale.clone();

                // --- çŠ¶æ€é€»è¾‘ ---
                if (targetState === 'TREE') {
                    // å›åˆ°æ ‘å½¢
                    targetPosition.copy(data.treePos);
                    // åŠ ä¸Šä¸€ç‚¹ä¸Šä¸‹æµ®åŠ¨å‘¼å¸æ„Ÿ
                    targetPosition.y += Math.sin(time * 2 + targetPosition.x) * 0.5;
                    
                    // ç…§ç‰‡åœ¨æ ‘é‡Œå˜å°ä¸€ç‚¹ï¼Œä¸æŠ¢æˆ
                    if(data.type === 'PHOTO') targetScale.multiplyScalar(0.6);

                } else if (targetState === 'EXPLODE') {
                    // ç‚¸å¼€
                    targetPosition.copy(data.explodePos);
                    // æ¼‚æµ®åŠ¨ç”»
                    targetPosition.x += Math.sin(time + data.index) * 2;
                    targetPosition.y += Math.cos(time * 0.8 + data.index) * 2;

                } else if (targetState === 'PHOTO') {
                    // ç…§ç‰‡æ”¾å¤§æ¨¡å¼
                    if (data.type === 'PHOTO' && data.index === activePhotoIdx) {
                        // é€‰ä¸­çš„ç…§ç‰‡ï¼šé£åˆ°ç›¸æœºæ­£å‰æ–¹
                        // æ³¨æ„ï¼šè¿™é‡Œéœ€è¦è€ƒè™‘ç›¸æœºçš„ current rotationï¼Œç®€å•åšæ³•æ˜¯ç›´æ¥æ”¾ç›¸æœºå‰
                        // æ›´å¥½çš„åšæ³•æ˜¯æ”¾åˆ°ä¸–ç•Œåæ ‡åŸç‚¹åå‰ï¼Œå¹¶è®©å®ƒ lookAt camera
                        targetPosition.set(0, 0, CONFIG.camZ - 20); 
                        targetScale.set(3, 3, 3); // æ”¾å¤§3å€
                        mesh.lookAt(camera.position); // æ°¸è¿œæœå‘ç›¸æœº
                        
                        // ç¨å¾®å¸¦ç‚¹æ‚¬æµ®
                        targetPosition.y += Math.sin(time) * 0.5;
                        
                        // è·³è¿‡ä¸‹é¢çš„ lerp æ—‹è½¬ï¼Œå•ç‹¬å¤„ç†
                        mesh.position.lerp(targetPosition, 0.1);
                        mesh.scale.lerp(targetScale, 0.1);
                        return; // é€‰ä¸­ç…§ç‰‡ç‰¹æ®Šå¤„ç†ç»“æŸ
                        
                    } else {
                        // å…¶ä»–ç‰©ä½“ï¼šé€€åå¹¶è™šåŒ– (æ¨¡æ‹Ÿæ™¯æ·±/èƒŒæ™¯)
                        targetPosition.copy(data.explodePos).multiplyScalar(1.5); // æ•£å¾—æ›´å¼€
                    }
                }

                // é€šç”¨åŠ¨ç”»æ’å€¼ (Lerp) - å®ç°å¹³æ»‘è¿‡æ¸¡
                mesh.position.lerp(targetPosition, 0.08);
                
                // è‡ªèº«æ—‹è½¬
                mesh.rotation.x += data.rotationSpeed.x;
                mesh.rotation.y += data.rotationSpeed.y;
                
                mesh.scale.lerp(targetScale, 0.1);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            updateParticles();
            composer.render();
        }

        // ================= 4. MediaPipe æ‰‹åŠ¿é€»è¾‘ =================
        function initMediaPipe() {
            const video = document.getElementById('input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);

            const cameraObj = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 640, height: 480
            });
            
            cameraObj.start()
                .then(() => {
                    document.getElementById('loader').style.opacity = 0;
                    setTimeout(() => document.getElementById('loader').remove(), 800);
                })
                .catch(err => {
                    console.error(err);
                    alert("æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼Œè¯·å…è®¸æ‘„åƒå¤´æƒé™ã€‚");
                });
        }

        function onHandsResults(results) {
            const statusText = document.getElementById('mode-text');

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                
                // 1. è®¡ç®—æ‰‹æŒä¸­å¿ƒ (ç”¨äºæ—‹è½¬)
                handState.x = lm[9].x; // å½’ä¸€åŒ– 0-1 (é•œåƒçš„)
                handState.y = lm[9].y;

                // 2. è®¡ç®—äº”æŒ‡å¼ å¼€ç¨‹åº¦ (åˆ¤å®š æ¡æ‹³ vs å¼ æ‰‹)
                // ç®€å•ç®—æ³•ï¼šè®¡ç®—æŒ‡å°–(8,12,16,20)åˆ°æ‰‹è…•(0)çš„å¹³å‡è·ç¦»
                const wrist = lm[0];
                const tips = [8, 12, 16, 20];
                let avgDist = 0;
                tips.forEach(i => {
                    avgDist += Math.hypot(lm[i].x - wrist.x, lm[i].y - wrist.y);
                });
                avgDist /= 4;

                handState.isOpen = avgDist > 0.35; // é˜ˆå€¼éœ€æ ¹æ®å®é™…è°ƒæ•´
                handState.isFist = avgDist < 0.25;

                // 3. è®¡ç®—æåˆ (æ‹‡æŒ‡4 å’Œ é£ŸæŒ‡8 çš„è·ç¦»)
                const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                handState.isPinch = pinchDist < 0.05;

                // --- çŠ¶æ€æœºåˆ‡æ¢é€»è¾‘ ---
                
                if (handState.isPinch) {
                    // è§¦å‘ç…§ç‰‡æ”¾å¤§
                    if (targetState !== 'PHOTO') {
                        targetState = 'PHOTO';
                        // ç®€å•çš„é€‰å–é€»è¾‘ï¼šéšæœºé€‰ä¸€å¼ ï¼Œæˆ–è€…æ ¹æ®æ‰‹çš„ä½ç½®é€‰ï¼ˆè¿™é‡Œç®€åŒ–ä¸ºè½®è¯¢æˆ–éšæœºï¼‰
                        activePhotoIdx = Math.floor(Math.random() * CONFIG.photoCount);
                        statusText.innerText = "MODE: PHOTO ZOOM";
                        statusText.style.color = "#00ffff";
                    }
                } else if (handState.isFist) {
                    // å›åˆ°æ ‘
                    if (targetState !== 'TREE') {
                        targetState = 'TREE';
                        statusText.innerText = "MODE: CHRISTMAS TREE";
                        statusText.style.color = "#d4af37";
                    }
                } else if (handState.isOpen) {
                    // æ•£å¼€
                    if (targetState !== 'EXPLODE') {
                        targetState = 'EXPLODE';
                        statusText.innerText = "MODE: GALAXY EXPLODE";
                        statusText.style.color = "#ff0055";
                    }
                }

            } else {
                // æ²¡æ£€æµ‹åˆ°æ‰‹ï¼Œä¿æŒæœ€åçŠ¶æ€æˆ–è‡ªåŠ¨æ—‹è½¬
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        // ================= å¯åŠ¨ =================
        initThree();
        initMediaPipe();
        animate();

    </script>
</body>
</html>
